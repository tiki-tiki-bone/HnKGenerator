        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>北斗の拳 対戦動画DB - キャラ使用率ランキング（上位勢）</title>
        <link rel="stylesheet" href="../css/match-cards.css" />
        <style>
            :root {
                --ink: #222;
                --muted: #6b6b6b;
                --line: #d6d6d6;
                --card: #ffffff;
                --surface: #f7f7f7;
                --accent: #ffb347;
                --char-row-height: 50px;
                --char-max-ratio: 4.16;
            }

            body {
                font-family: sans-serif;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #ffffff;
                padding: 2rem 1rem 1rem;
                text-align: center;
                position: relative;
            }

            #navMenu {
                display: flex;
                justify-content: center;
                gap: 1rem;
                flex-wrap: nowrap;
            }

            #navMenu a {
                color: #ffffff;
                text-decoration: none;
                font-weight: 600;
                padding: 0.4rem 1rem;
                border: 2px solid transparent;
                border-radius: 4px;
                transition:
                    background-color 0.3s ease,
                    border-color 0.3s ease,
                    color 0.3s ease;
                font-size: 1rem;
                user-select: none;
            }

            #navMenu a:hover,
            #navMenu a:focus {
                background-color: var(--accent);
                color: #333;
                border-color: var(--accent);
                outline: none;
            }

            .menu-toggle {
                display: none;
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                width: 30px;
                height: 22px;
                cursor: pointer;
                flex-direction: column;
                justify-content: space-between;
                user-select: none;
                z-index: 10;
            }

            .menu-toggle span {
                display: block;
                height: 4px;
                background: #ffffff;
                border-radius: 2px;
            }

            @media (max-width: 600px) {
                #navMenu {
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background-color: #333;
                    flex-direction: column;
                    display: none;
                    margin: 0;
                    padding: 0.5rem 0;
                }

                #navMenu a {
                    padding: 1rem;
                    border: none;
                    text-align: center;
                    font-size: 1.1rem;
                }

                #navMenu.show {
                    display: flex;
                }

                .menu-toggle {
                    display: flex;
                }

                h1 {
                    font-size: 18px;
                    margin-bottom: 10px;
                }
            }

            main {
                max-width: 900px;
                margin: 2rem auto;
                padding: 1rem;
                background: #ffffff;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }

            section + section {
                margin-top: 1.6rem;
            }

            h2 {
                border-bottom: 1px solid #ccc;
                padding-bottom: 0.5rem;
                margin: 0 0 1rem;
            }

            .panel {
                background: #f0f0f0;
                padding: 1rem;
                border-radius: 4px;
            }

            .note {
                margin: 0 0 0.6rem;
                font-size: 0.85rem;
                color: var(--muted);
            }

            .error {
                margin-top: 0.6rem;
                color: #b00020;
                font-size: 0.9rem;
            }

            .table-wrap {
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 0.6rem;
            }

            th,
            td {
                padding: 0.35rem 0.4rem;
                border-bottom: 1px solid var(--line);
                text-align: left;
                vertical-align: middle;
                font-size: 0.9rem;
            }

            thead th {
                background: var(--surface);
                font-weight: 600;
            }

            .char-usage-table th.icon-col,
            .char-usage-table td.icon-col {
                width: calc(var(--char-row-height) * var(--char-max-ratio));
                min-width: calc(var(--char-row-height) * var(--char-max-ratio));
            }

            .char-usage-table th.icon-col {
                text-align: left;
                padding-left: 0.6rem;
            }

            .char-usage-table td.icon-col {
                height: var(--char-row-height);
                position: relative;
                overflow: hidden;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                box-sizing: border-box;
            }

            .char-usage-table tbody td {
                height: var(--char-row-height);
                vertical-align: middle;
                box-sizing: border-box;
            }

            .table-portrait {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            .char-usage-table .table-portrait {
                position: static;
                object-fit: contain;
                object-position: left center;
                width: auto;
                height: 100%;
            }

            .table-portrait.empty {
                opacity: 0.3;
            }

            .num {
                text-align: right;
                white-space: nowrap;
            }

            .rate-bar {
                margin-top: 0.3rem;
                height: 4px;
                background: #e6e6e6;
                border-radius: 6px;
                overflow: hidden;
            }

            .rate-bar-fill {
                height: 100%;
                width: 0%;
                background: #2d2d2d;
                border-radius: 6px;
            }
        
            .stats-links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
                gap: 0.6rem;
            }

            .stats-links a {
                display: flex;
                font-size: calc(1rem - 1px);
                padding: 0.8rem 0.8rem;
                border: 1px solid var(--line);
                border-radius: 6px;
                background: #ffffff;
                color: inherit;
                text-decoration: none;
                text-align: center;
                align-items: center;
                justify-content: center;
                font-weight: 700;
            }

            .stats-links a:hover,
            .stats-links a:focus {
                border-color: #2d2d2d;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
                outline: none;
                color: inherit;
                text-decoration: none;
            }

            .stats-links a:visited {
                color: inherit;
                text-decoration: none;
            }

            @media (max-width: 600px) {
                .stats-links {
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                }
                .stats-links a:last-child {
                    grid-column: 1 / -1;
                }
            }

        
            </style>
            <script src="../js/site-header.js" defer data-site-header></script>
    </head>

                        >

            <section>

                <div class="panel">
                    <p class="note" id="statsNote"></p>
                    <div class="table-wrap">
                        <table
                            aria-label="キャラ使用率ランキング（上位勢）"
                            class="char-usage-table"
                        >
                            <thead>
                                <tr>
                                    <th class="icon-col">キャラ</th>
                                    <th class="num">使用率</th>
                                    <th class="num">対戦数</th>
                                </tr>
                            </thead>
                            <tbody id="usageBody"></tbody>
                        </table>
                    </div>
                    <div id="usageError" class="error" role="status" aria-live="polite"></div>
                </div>
            </section>
        </main>
