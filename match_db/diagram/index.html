        <title>北斗の拳 対戦動画DB - 対戦ダイアグラム</title>
        <link rel="stylesheet" href="../css/match-cards.css" />
        <style>
            :root {
                --ink: #222;
                --muted: #6b6b6b;
                --line: #d6d6d6;
                --card: #ffffff;
                --surface: #f7f7f7;
                --accent: #ffb347;
            }

            body {
                font-family: sans-serif;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #ffffff;
                padding: 2rem 1rem 1rem;
                text-align: center;
                position: relative;
            }

            #navMenu {
                display: flex;
                justify-content: center;
                gap: 1rem;
                flex-wrap: nowrap;
            }

            #navMenu a {
                color: #ffffff;
                text-decoration: none;
                font-weight: 600;
                padding: 0.4rem 1rem;
                border: 2px solid transparent;
                border-radius: 4px;
                transition:
                    background-color 0.3s ease,
                    border-color 0.3s ease,
                    color 0.3s ease;
                font-size: 1rem;
                user-select: none;
            }

            #navMenu a:hover,
            #navMenu a:focus {
                background-color: var(--accent);
                color: #333;
                border-color: var(--accent);
                outline: none;
            }

            .menu-toggle {
                display: none;
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                width: 30px;
                height: 22px;
                cursor: pointer;
                flex-direction: column;
                justify-content: space-between;
                user-select: none;
                z-index: 10;
            }

            .menu-toggle span {
                display: block;
                height: 4px;
                background: #ffffff;
                border-radius: 2px;
            }

            @media (max-width: 600px) {
                #navMenu {
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background-color: #333;
                    flex-direction: column;
                    display: none;
                    margin: 0;
                    padding: 0.5rem 0;
                }

                #navMenu a {
                    padding: 1rem;
                    border: none;
                    text-align: center;
                    font-size: 1.1rem;
                }

                #navMenu.show {
                    display: flex;
                }

                .menu-toggle {
                    display: flex;
                }

                h1 {
                    font-size: 18px;
                    margin-bottom: 10px;
                }
            }

            main {
                max-width: 900px;
                margin: 2rem auto;
                padding: 1rem;
                background: #ffffff;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }

            section + section {
                margin-top: 1.6rem;
            }

            h2 {
                border-bottom: 1px solid #ccc;
                padding-bottom: 0.5rem;
                margin: 0 0 1rem;
            }

            .panel {
                background: #f0f0f0;
                padding: 1rem;
                border-radius: 4px;
            }

            .note {
                margin: 0 0 0.6rem;
                font-size: 0.85rem;
                color: var(--muted);
            }

            .error {
                margin-top: 0.6rem;
                color: #b00020;
                font-size: 0.9rem;
            }

            .table-wrap {
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 0.6rem;
            }

            th,
            td {
                padding: 0.35rem 0.4rem;
                border-bottom: 1px solid var(--line);
                text-align: center;
                vertical-align: middle;
                font-size: 0.8rem;
            }

            thead th {
                background: var(--surface);
                font-weight: 600;
            }

            .diagram-table {
                width: max-content;
                table-layout: fixed;
                --diag-col-size: 60px;
                margin: 0 auto;
            }

            .diagram-table th,
            .diagram-table td {
                width: var(--diag-col-size);
                min-width: var(--diag-col-size);
                height: var(--diag-col-size);
                padding: 0;
                line-height: 1;
                font-size: 0.8rem;
            }

            .diag-corner {
                background: var(--surface);
            }

            .diag-portrait {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                margin: 0;
            }

            .diag-portrait.empty {
                opacity: 0.3;
            }

            .diag-self {
                color: var(--muted);
                background: #f3f3f3;
            }

            .row-header {
                background: var(--surface);
            }

            .diag-total-col {
                background: #f3f3f3;
                font-weight: 600;
            }

            .diag-total-header {
                background: var(--surface);
                font-weight: 700;
            }

            .diag-link {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                color: inherit;
                text-decoration: none;
            }

            .diag-link:hover,
            .diag-link:focus {
                background: #eaeaea;
                outline: none;
            }

            @media (max-width: 600px) {
                .diagram-table {
                    --diag-col-size: 36px;
                }

                .diagram-table th,
                .diagram-table td {
                    font-size: 0.7rem;
                }
            }
        
            .stats-links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
                gap: 0.6rem;
            }

            .stats-links a {
                display: flex;
                font-size: calc(1rem - 1px);
                padding: 0.8rem 0.8rem;
                border: 1px solid var(--line);
                border-radius: 6px;
                background: #ffffff;
                color: inherit;
                text-decoration: none;
                text-align: center;
                align-items: center;
                justify-content: center;
                font-weight: 700;
            }

            .stats-links a:hover,
            .stats-links a:focus {
                border-color: #2d2d2d;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
                outline: none;
                color: inherit;
                text-decoration: none;
            }

            .stats-links a:visited {
                color: inherit;
                text-decoration: none;
            }

            @media (max-width: 600px) {
                .stats-links {
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                }
                .stats-links a:last-child {
                    grid-column: 1 / -1;
                }
            }

        
            </style>
