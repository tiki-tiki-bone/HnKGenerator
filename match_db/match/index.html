<!doctype html>

<html lang="ja">

    <head>
        <base href="../" />

        <meta charset="UTF-8" />

        <meta http-equiv="refresh" content="0; url=correction/" />

        <title>Redirecting...</title>

        <script>

            (() => {

                const target = `correction/${window.location.search}${window.location.hash}`;

                window.location.replace(target);

            })();

        </script>

    </head>

    <body>

        <p>Redirecting to <a href="correction/">correction/</a>...</p>

    </body>

</html>
