<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>北斗の拳 開幕行動チェッカー</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif !important;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: white;
                padding: 2rem 1rem 1rem;
                text-align: center;
                position: relative;
            }
            nav {
                display: flex;
                justify-content: center;
                gap: 1rem;
                flex-wrap: nowrap;
            }
            nav a {
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 0.4rem 1rem;
                border: 2px solid transparent;
                border-radius: 6px;
                transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
                font-size: 1rem;
                user-select: none;
            }
            nav a:hover,
            nav a:focus {
                background-color: #ffb347;
                color: #333;
                border-color: #ffb347;
                outline: none;
            }
            .menu-toggle {
                display: none;
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                width: 30px;
                height: 22px;
                cursor: pointer;
                flex-direction: column;
                justify-content: space-between;
                user-select: none;
                z-index: 10;
            }
            .menu-toggle span {
                display: block;
                height: 4px;
                background: white;
                border-radius: 2px;
            }
            @media (max-width: 600px) {
                nav {
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background-color: #333;
                    flex-direction: column;
                    display: none;
                    margin: 0;
                    padding: 0.5rem 0;
                }
                nav a {
                    padding: 1rem;
                    border: none;
                    text-align: center;
                    font-size: 1.2rem;
                }
                nav.show {
                    display: flex;
                }
                .menu-toggle {
                    display: flex;
                }
                h1 {
                    font-size: 18px;
                    margin-bottom: 10px;
                }
                main {
                    max-width: 800px;
                    margin: 2rem auto;
                    padding: 1rem;
                    background: white;
                    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
                }
                nav a {
                    display: block;
                    margin: 10px 0;
                }
            }
            main {
                max-width: 800px;
                margin: 2rem auto;
                padding: 0.5rem 0.5rem 1rem 0.5rem;
                background: white;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
            .footer {
                text-align: center;
                color: #666;
                margin-top: 2rem;
                font-size: 0.9rem;
            }
            canvas#checker {
                display: block;
                margin: 0 auto 8px auto;
                max-width: min(100vw, 800px);
                max-height: min(75vw, 600px);
                width: 100%;
                height: auto;
                aspect-ratio: 4 / 3;
                background-color: white;
                box-sizing: border-box;
            }
            @media (max-width: 900px) {
                main {
                    max-width: 100vw;
                    padding: 0.5rem 2vw 1rem 2vw;
                }
                canvas#checker {
                    max-width: 96vw;
                }
            }
            @media (max-width: 600px) {
                main {
                    max-width: 100vw;
                    padding: 0.2rem 2vw 0.5rem 2vw;
                }
                canvas#checker {
                    max-width: 96vw;
                    max-height: 75vw;
                }
            }
        </style>
        <script src="./OpeningMatchupChecker.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <h1>北斗の拳 技相性チェッカー</h1>
            <div
                class="menu-toggle"
                id="menuToggle"
                aria-label="メニュー開閉"
                role="button"
                tabindex="0"
            >
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav id="navMenu">
                <a href="codes.html">チートコード一覧</a>
                <a href="index.html">チートコードジェネレータ</a>
                <a href="iad_frame.html">低ダ攻撃発生Fデータ</a>
                <a href="opening_matchup.html">開幕行動チェッカー</a>
            </nav>
        </header>
        <main>
            <section>
                <canvas id="checker" style="background-color: white"></canvas><br />
                <input type="button" value="再生" onclick="start();" />
                <input type="button" value="停止" onclick="stop();" />
                <input type="button" value="次フレーム" onclick="next();" />
                <input type="button" value="リセット" onclick="reset();" /> 1Pキャラ
                <select id="1P_C" onchange="setChar(0, value);"></select
                >　2Pキャラ
                <select id="2P_C" onchange="setChar(1, value);"></select>
                <br />
                1P行動
                <select id="1P_M" onchange="setState(0, value);"></select>
                2P行動
                <select id="2P_M" onchange="setState(1, value);"></select>
                <input
                    type="checkbox"
                    id="p1boost"
                    onclick="setBoost(0, this.checked);"
                    disabled
                />1P移動ブースト
                <input
                    type="checkbox"
                    id="p2boost"
                    onclick="setBoost(1, this.checked);"
                    disabled
                />2P移動ブースト
            </section>
            <section>
                <h2>このツールについて</h2>
                <p>
                    キャラ・技ごとの相性や当たり判定を可視化できるツールです。<br />
                    使い方やご要望は下記Twitterまでご連絡ください。
                </p>
            </section>
        </main>
        <div class="footer">
            ご意見・ご要望などありましたら、<a
                href="https://twitter.com/tiki_tiki_bone"
                target="_blank"
                >@tiki_tiki_bone</a
            >
            までお知らせください。
        </div>
        <script>
            const menuToggle = document.getElementById("menuToggle");
            const navMenu = document.getElementById("navMenu");
            function toggleMenu() {
                navMenu.classList.toggle("show");
            }
            menuToggle.addEventListener("click", toggleMenu);
            menuToggle.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    toggleMenu();
                }
            });
        </script>
        <script>
            const charOptions = [
                { value: "0", label: "ケンシロウ" },
                { value: "1", label: "ラオウ" },
                { value: "2", label: "トキ" },
                { value: "3", label: "ジャギ" },
                { value: "4", label: "シン" },
                { value: "5", label: "レイ" },
                { value: "6", label: "ユダ" },
                { value: "7", label: "サウザー" },
                { value: "8", label: "ハート様" },
                { value: "9", label: "マミヤ" },
            ];
            const moveOptions = [
                { value: "stand", label: "立ち" },
                { value: "walk_0", label: "前歩き" },
                { value: "2g_0", label: "しゃがみガード" },
                { value: "crouch", label: "しゃがみ" },
                { value: "5g_0", label: "立ちガード" },
                { value: "to_bj", label: "バックジャンプ" },
                { value: "to_bj_g", label: "バックジャンプガード" },
                { value: "to_vj", label: "垂直ジャンプ" },
                { value: "to_vj_g", label: "垂直ジャンプガード" },
                { value: "to_fj", label: "前ジャンプ" },
                { value: "to_fj_g", label: "前ジャンプガード" },
                { value: "5a", label: "遠A" },
                { value: "5b", label: "遠B" },
                { value: "5c", label: "遠C" },
                { value: "5d", label: "遠D" },
                { value: "2a", label: "2A" },
                { value: "2b", label: "2B" },
                { value: "2c", label: "2C" },
                { value: "2d", label: "2D" },
                { value: "6a", label: "6A" },
                { value: "6b", label: "6B" },
                { value: "6d", label: "6D" },
                { value: "ab", label: "ヘヴィーストライク" },
                { value: "ac", label: "グレイヴシュート" },
                { value: "bd", label: "掴み投げ" },
                { value: "cd_0", label: "バニシングストライク" },
                { value: "cd_2", label: "最大溜めバニシングストライク" },
                { value: "e", label: "ブースト" },
                { value: "provoke", label: "挑発" },
            ];
            window.addEventListener("DOMContentLoaded", () => {
                ["1P_C", "2P_C"].forEach((id) => {
                    const sel = document.getElementById(id);
                    charOptions.forEach((opt) => {
                        const o = document.createElement("option");
                        o.value = opt.value;
                        o.textContent = opt.label;
                        sel.appendChild(o);
                    });
                });
                ["1P_M", "2P_M"].forEach((id) => {
                    const sel = document.getElementById(id);
                    moveOptions.forEach((opt) => {
                        const o = document.createElement("option");
                        o.value = opt.value;
                        o.textContent = opt.label;
                        sel.appendChild(o);
                    });
                });
            });
        </script>
    </body>
</html>
