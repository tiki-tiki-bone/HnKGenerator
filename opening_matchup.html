<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }
    body,
    select,
    input,
    button,
    canvas {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif !important;
    }
    canvas#checker {
        display: block;
        margin: 0 auto 8px auto;
        max-width: 100vw;
        max-height: 75vw;
        width: auto;
        height: auto;
        aspect-ratio: 4 / 3;
        background-color: white;
    }
</style>
<script src="./OpeningMatchupChecker.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<canvas id="checker" style="background-color: white"></canvas><br />
<input type="button" value="再生" onclick="start();" />
<input type="button" value="停止" onclick="stop();" />
<input type="button" value="次フレーム" onclick="next();" />
<input type="button" value="リセット" onclick="reset();" /> 1Pキャラ
<select id="1P_C" onchange="setChar(0, value);"></select
>　2Pキャラ
<select id="2P_C" onchange="setChar(1, value);"></select>
<br />
1P行動
<select id="1P_M" onchange="setState(0, value);"></select>
2P行動
<select id="2P_M" onchange="setState(1, value);"></select>
<input type="checkbox" id="p1boost" onclick="setBoost(0, this.checked);" disabled />1P移動ブースト
<input type="checkbox" id="p2boost" onclick="setBoost(1, this.checked);" disabled />2P移動ブースト
<script>
    const charOptions = [
        { value: "0", label: "ケンシロウ" },
        { value: "1", label: "ラオウ" },
        { value: "2", label: "トキ" },
        { value: "3", label: "ジャギ" },
        { value: "4", label: "シン" },
        { value: "5", label: "レイ" },
        { value: "6", label: "ユダ" },
        { value: "7", label: "サウザー" },
        { value: "8", label: "ハート様" },
        { value: "9", label: "マミヤ" },
    ];
    const moveOptions = [
        { value: "stand", label: "立ち" },
        { value: "walk_0", label: "前歩き" },
        { value: "2g_0", label: "しゃがみガード" },
        { value: "crouch", label: "しゃがみ" },
        { value: "5g_0", label: "立ちガード" },
        { value: "to_bj", label: "バックジャンプ" },
        { value: "to_bj_g", label: "バックジャンプガード" },
        { value: "to_vj", label: "垂直ジャンプ" },
        { value: "to_vj_g", label: "垂直ジャンプガード" },
        { value: "to_fj", label: "前ジャンプ" },
        { value: "to_fj_g", label: "前ジャンプガード" },
        { value: "5a", label: "遠A" },
        { value: "5b", label: "遠B" },
        { value: "5c", label: "遠C" },
        { value: "5d", label: "遠D" },
        { value: "2a", label: "2A" },
        { value: "2b", label: "2B" },
        { value: "2c", label: "2C" },
        { value: "2d", label: "2D" },
        { value: "6a", label: "6A" },
        { value: "6b", label: "6B" },
        { value: "6d", label: "6D" },
        { value: "ab", label: "ヘヴィーストライク" },
        { value: "ac", label: "グレイヴシュート" },
        { value: "bd", label: "掴み投げ" },
        { value: "cd_0", label: "バニシングストライク" },
        { value: "cd_2", label: "最大溜めバニシングストライク" },
        { value: "e", label: "ブースト" },
        { value: "provoke", label: "挑発" },
    ];
    window.addEventListener("DOMContentLoaded", () => {
        ["1P_C", "2P_C"].forEach((id) => {
            const sel = document.getElementById(id);
            charOptions.forEach((opt) => {
                const o = document.createElement("option");
                o.value = opt.value;
                o.textContent = opt.label;
                sel.appendChild(o);
            });
        });
        ["1P_M", "2P_M"].forEach((id) => {
            const sel = document.getElementById(id);
            moveOptions.forEach((opt) => {
                const o = document.createElement("option");
                o.value = opt.value;
                o.textContent = opt.label;
                sel.appendChild(o);
            });
        });
    });
</script>
