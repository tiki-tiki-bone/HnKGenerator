                </table>

                        width: 100%;
                        text-align: right;
                        margin-top: 0.5em;
                        color: #666;
                        font-size: 0.9em;
                    "
                >
                    備考：最も早く攻撃がヒットするよう、距離を調整しています。<br />
                    密着から低ダをした場合は「密着低ダ時加算F」のF数分だけヒットが遅れます。

        <script>
            const menuToggle = document.getElementById("menuToggle");
            const navMenu = document.getElementById("navMenu");

            function toggleMenu() {
                navMenu.classList.toggle("show");
            }

            menuToggle.addEventListener("click", toggleMenu);
            menuToggle.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    toggleMenu();
                }
            });
            function renderOpponentSelect() {
                const select = document.getElementById("opponentSelect");
                select.innerHTML = "";
                opponentList.forEach((name) => {
                    const opt = document.createElement("option");
                    opt.value = name;
                    opt.textContent = name;
                    select.appendChild(opt);
                });
            }

            function renderTable(opponent) {
                const table = document.getElementById("frameTable");
                table.innerHTML = "";
                // ヘッダ
                const thead = document.createElement("thead");
                thead.innerHTML = `<tr>
                                                            <th rowspan="2">自分</th>
                                                            <th rowspan="2">技</th>
                                                            <th rowspan="2">J入力からヒット</th>
                                                            <th colspan="4">フレーム内訳</th>
                                                            <th rowspan="2">密着低ダ時加算F</th>
                                                        </tr>
                                                        <tr>
                                                            <th>J移行F</th>
                                                            <th>低ダ発生F</th>
                                                            <th>攻撃発生F</th>
                                                            <th>持続ヒット</th>
                                                        </tr>`;
                table.appendChild(thead);
                // データ
                const tbody = document.createElement("tbody");
                frameData[opponent].forEach((row) => {
                    row.moves.forEach((move, idx) => {
                        const tr = document.createElement("tr");
                        if (idx === 0) {
                            tr.innerHTML += `<td rowspan="${row.moves.length}">${row.self}</td>`;
                        }
                        tr.innerHTML += `<td>${move.name}</td>`;
                        tr.innerHTML += `<td class="right">${
                            move.values[0] + move.values[1] + move.values[2] + move.values[3]
                        }</td>`;
                        tr.innerHTML += `<td class="right">${move.values[0]}</td>`;
                        tr.innerHTML += `<td class="right">${move.values[1]}</td>`;
                        tr.innerHTML += `<td class="right">${move.values[2]}</td>`;
                        tr.innerHTML += `<td class="right">${move.values[3]}</td>`;
                        tr.innerHTML += `<td class="right">${move.values[4]}</td>`;
                        tbody.appendChild(tr);
                    });
                });
                table.appendChild(tbody);
            }

                renderOpponentSelect();
                renderTable(opponentList[0]);
